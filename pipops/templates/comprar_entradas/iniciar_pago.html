<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Iniciar Proceso de Pago</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 borde_formulario">
                <form method="GET" action="{{ url_tbk }}">
                    <div class="centrar">


                        Número de Orden de Compra: {{ buy_order }}<br><br>
                        Nombre cliente: {{ first_name }} {{ last_name }}<br><br>
                        RUT: {{ rut }}<br><br>
                        Dirección: {{ direccion }}<br><br>
                        Correo electrónico: {{ email }}<br><br>
                        Monto a Pagar: {{ amount }}<br><br>

                        <input type="hidden" name="token_ws" value="{{ token_ws }}" />
                        <input type="submit" class="btn btn-primary" value="Ir a pagar">
                        {% if mesg %}
                        <div id="form_message" class="alert alert-danger" role="alert">{{ mesg }}</div>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
